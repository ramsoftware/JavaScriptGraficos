<!DOCTYPE HTML><html lang='es'><head><title>Trasladar poígono de 4 lados</title></head><body>
<script src="LibreriaGrafica.js"></script>
<canvas id="milienzo" width="1200" height="1200"></canvas>
<script>
  //Objeto para hacer los gráficos
  let Graficos = new LibreriaGrafica(document.getElementById('milienzo'));

  //Dibuja un Poligono de 4 Lados: posX1, posY1, posX2, posY2, posX3, posY3, posX4, posY4, Grosor, Color
  let ColorBorde = 'blue';
  let posX1 = 10, posY1 = 10;
  let posX2 = 90, posY2 = 130;
  let posX3 = 220, posY3 = 30;
  let posX4 = 120, posY4 = 74;
  let Grosor = 4;
  let Tipo = 1;
  poligono = new Poligono4Lados(posX1, posY1, posX2, posY2, posX3, posY3, posX4, posY4, Tipo, Grosor, ColorBorde);
  
  //Dibuja el polígono
  Graficos.objPoligono4Lados(poligono);
  
  //Traslada el polígono
  let MoverX = 200;
  let MoverY = 250;
  poligono.Trasladar(MoverX, MoverY);
  Graficos.objPoligono4Lados(poligono);  
  
</script>
</body></html>
