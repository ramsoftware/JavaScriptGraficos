<!DOCTYPE HTML><html lang='es'><head><title>Lista de Triángulo</title></head><body>
<script src="LibreriaGrafica.js"></script>
<canvas id="milienzo" width="800" height="800"></canvas>
<script>
//Objeto para hacer los gráficos
let Graficos = new LibreriaGrafica(document.getElementById('milienzo'));

//Lista de triángulos
let Triangulos = [];

//Genera triángulos al azar
for (let cont = 1; cont <= 5; cont++){
  let ColorRelleno = Graficos.ColorAzar(); //Algún color al azar
  let ColorBorde = Graficos.ColorAzar(); //Algún color al azar
  let GrosorBorde = AzarEnteroEntre(1, 10); //Grueso entre 1 y 10

  //Coordenadas de las tres esquinas del triángulo
  let posX1 = AzarEnteroEntre(1, 700);  let posY1 = AzarEnteroEntre(1, 700);
  let posX2 = AzarEnteroEntre(1, 700);  let posY2 = AzarEnteroEntre(1, 700);
  let posX3 = AzarEnteroEntre(1, 700);  let posY3 = AzarEnteroEntre(1, 700);

  //Tipo de triángulo: 1. Solo borde, 2. Sólo relleno, 3. Borde y relleno
  let Tipo = AzarEnteroEntre(1, 3);

  Triangulos.push(new Triangulo(posX1, posY1, posX2, posY2, posX3, posY3, Tipo, GrosorBorde, ColorBorde, ColorRelleno));
}

Graficos.TrianguloLista(Triangulos);
</script>
</body></html>
