<!DOCTYPE HTML><html lang='es'><head><title>Rombo</title></head><body>
<script src="LibreriaGrafica.js"></script>
<canvas id="milienzo" width="1200" height="600"></canvas>
<script>
//Objeto para hacer los gráficos
let Graficos = new LibreriaGrafica(document.getElementById('milienzo'));

//Grosor de las líneas
let Grosor = 2;

//Trabaja con una lista de líneas
let Lineas = [];

let xval = 10;
let yval = 5;

do {
	Lineas.push(new Linea(xval, 300 - yval, xval, 300 + yval, Grosor, 'blue'));
	xval += 5;
	yval += 5;
}while (yval < 300);

do {
	Lineas.push(new Linea(xval, 300 - yval, xval, 300 + yval, Grosor, 'red'));
	xval += 5;
	yval -= 5;
}while (yval > 0);

Graficos.LineasListas(Lineas);
</script>
</body></html>
