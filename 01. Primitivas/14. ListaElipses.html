<!DOCTYPE HTML><html lang='es'><head><title>Lista de elipses</title></head><body>
<script src="LibreriaGrafica.js"></script>
<canvas id="milienzo" width="800" height="800"></canvas>
<script>
  //Objeto para hacer los gráficos
  let Graficos = new LibreriaGrafica(document.getElementById('milienzo'));

  //Lista de triángulos
  let Elipses = [];

  //Genera elipses al azar
  for (let cont = 1; cont <= 5; cont++){
    let ColorRelleno = Graficos.ColorAzar(); //Algún color al azar
    let ColorBorde = Graficos.ColorAzar(); //Algún color al azar
    let GrosorBorde = AzarEnteroEntre(3, 10); //Grueso entre 3 y 10

    //Propiedades para cada elipse
    let posX = AzarEnteroEntre(100, 400); let posY = AzarEnteroEntre(100, 400);
    let RadioX = AzarEnteroEntre(10, 100); let RadioY = AzarEnteroEntre(10, 100);
    let RotaFigura = AzarEnteroEntre(0, 360);
    let angIni = AzarEnteroEntre(10, 180);
    let angFin = AzarEnteroEntre(10, 180) + angIni;
    let Reloj = true;

    //Tipo de triángulo: 1. Solo borde, 2. Sólo relleno, 3. Borde y relleno
    let Tipo = AzarEnteroEntre(1, 3);

    Elipses.push(new Elipse(posX, posY, RadioX, RadioY, RotaFigura, angIni, angFin, Reloj, Tipo, GrosorBorde, ColorBorde, ColorRelleno));
  }

  Graficos.ElipseLista(Elipses);
</script>
</body></html>
